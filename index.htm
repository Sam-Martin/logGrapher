<html>
	<head>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet" media="screen">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
		<link href="style.css" rel="stylesheet" media="screen">
		<title>Log Grapher</title>
	 </head>
	<body>
		 <h1>Log Grapher v0.1 <small> - <a href="http://samuelmartin.wordpress.com">Sam Martin</a></small></h1>
		 <div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Frameworks/Plugins:</a>
				<ul class="nav">
					<li><a href="http://jquery.com">jQuery</a></li>
					<li><a href="http://jquery-csv.googlecode.com/">jQuery CSV</a></li>
					<li><a href="http://code.highcharts.com/">High Charts</a> </li>
					<li><a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a></li>
					<li><a href="https://code.google.com/p/google-api-javascript-client/">Google Short URL</a></li>
					<li><a href="https://code.google.com/p/jslzjb/">jslzjb</a></li>
				</ul>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				
			
				<form>
				
					 <h2>Chart</h2>
				<div class="row-fluid">
					<div class="span6">
						<label for="chart-type">type</label>
					</div>
					<div class="span6">
						<select id="chart-type" name="chart-type">
							<option value="spline">spline</option>
							<option value="line">line</option>
							<option value="column">column</option>
						</select>
					</div>
				</div>
				<h2>Columns<br/><small>(starts at 0)</small></h2>
				<div class="row-fluid">
					<div class="span6">
						<label for="timestamp-index">timeStamp col number</label>
						<label for="value-index">value col number</label>
						<label>label col number</label>
					</div>
					<div class="span6">
						<input type="text" id="timestamp-index" name="timestamp-index" value="2" class="narrowField" />
						<input type="text" id="value-index" name="value-index" value="4" class="narrowField" />
						<input type="text" id="label-index" name="label-index" value="0" class="narrowField" />						
					</div>
				</div>
				<h2>Data Manipulation</h2>
				<div class="row-fluid">
					<div class="span6">
						<label for="granularity">granularity</label>
						<label for="combination-method">combination method</label>
						<label for="aggregate-labels">aggregate labels<br/> <small>Only used if granularity is not infinite</small></label>
					</div>
					<div class="span6">
						<select id="granularity" name="granularity">
							<option value="unchanged">unchanged</option>
							<option value="minute">1 minute</option>
							<option value="round-to-minutes-5">5 minutes</option>
							<option value="round-to-minutes-10">10 minutes</option>
							<option value="round-to-minutes-20">20 minutes</option>
							<option value="round-to-minutes-30">30 minutes</option>
							<option value="hour">hour</option>
							<option value="day">day</option>
						</select>
						<select id="combination-method" name="combination-method">
							<option value="average">average</option>
							<option value="add">add</option>
						</select>
						<input type="checkbox" name="aggregate-labels" id="aggregate-labels"/>
					</div>
				</div>
				
				<h2>Formatting</h2>
				
				<div class="row-fluid">
					<div class="span6">
						<label for="chart-height">Chart Height</label>  
					</div>
					<div class="span6">
						<input type="text" id="chart-height" name="chart-height" value="" />
					</div>      
				</div>
				
				<h2>Input</h2>
				
				<div class="row-fluid">
					<div class="span6">
						<label title="Host on Google Docs and paste public CSV Link">CSV URL</label>
					</div>
					<div class="span6">
						<input type="text" id="csvURL" name="csvURL" value="" />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span6 offset6">
						<h5 >And<br/><small>Optional</small></h5>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span6">
						<label>JSON URL</label>
					</div>
					<div class="span6">
						<input type="text" id="jsonURL" name="jsonURL" value="" />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span6 offset6">
						<h3>Or</h3>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span6">
						<label>CSV Raw</label>
					</div>
					<div class="span6">
						<textarea id="csvRaw"></textarea>
					</div>
				</div>
					<input type="submit" class="btn" value="Go" />
				</form>
				<div id="container"></div>
			</div>
			
		</div>
		 <div class="navbar" id="chart-options">
			<div class="navbar-inner">
				<a class="brand" href="#">Chart:</a>
				<ul class="nav">
					<li><a href="#" id="download-element"><i class="icon-cloud-download"></i> Download Graph</a></li>
					<li><a href="#" id="short-url"><i class="icon-link"></i> Short URL</a></li>
				<ul>
			</div>
		</div>
		<div id="short-url-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Short URL</h3>
			</div>
			<div class="modal-body">
				<p ></p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
				</div>
			</div>
		</div>
		<!-- Frameworks -->
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="http://jquery-csv.googlecode.com/files/jquery.csv-0.71.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
		<script src="https://apis.google.com/js/client.js"> </script>
		<script src="js/Iuppiter.js"> </script>
		
		<!-- Custom JS -->
		<script src="js/main.js"></script>
		<script src="js/aggregate-data.js"></script>
	</body>
</html>
