<html>
	<head>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/style.css" rel="stylesheet" media="screen">
		<link href="css/logGrapher.css" rel="stylesheet" media="screen">
		<link href="css/jqChart/jquery.jqChart.css" rel="stylesheet" media="screen">
		<link href="css/jqChart/jquery.jqRangeSlider.css" rel="stylesheet" media="screen">
		<link href="css/jqChart/themes/smoothness/jquery-ui-1.8.21.css" rel="stylesheet" media="screen">
		<title>LogGrapher.com</title>
	 </head>
	<body>
		<header>
			<h2 class="pull-right"><small>v0.4</small></h2>
			<h1>LogGrapher.com &nbsp;<small> <a href="http://samuelmartin.wordpress.com">Sam Martin</a></small></h1>
		</header>
		
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#"># Nav</a>
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Graph It!</a></li>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">Frameworks</a></li>
				</ul>
			</div>
		</div>
		
		
		
		<main style="display:block">
			<div class="well" id="log-grapher-well">
				<div class="log-soures-configuration-inner-latest" style="display:block">
					<h3>Choose date format</h3>
					
					<div class="pull-right">
						<div class="alert alert-success log-sources-date-transform-alert"> <span class="log-sources-date-transform-alert-label">Out:</span> 2013-12-27H23:00:00</div>
					</div>
					
					<div class="pull-left" style="text-align:center;">
						<div class="alert log-sources-date-transform-alert">
							<span class="log-sources-date-transform-alert-label">In:</span> 27/12/2013 23:00:00.000
						
						</div> 
					</div>	
					<div style="text-align:center;">
						<div class="control-group" >
							<label>
								<select name="logSourceDateFormatDefaults">
									<option value="DD/MM/YYYY HH:mm:ss">DD/MM/YYYY HH:mm:ss</option>
									<option value="MM/DD/YYYY HH:mm:ss">MM/DD/YYYY HH:mm:ss</option>
								</select>
							</label>
						</div>

						
						<h4>Custom</h4>
						<div class="control-group">
							<label>
								<input type="text" name="logSourceDateFormatCustom"/> 
								<a href="http://momentjs.com/docs/#/parsing/string-format/" target="_blank" title="How do I format dates?">
									<i class="icon-question-sign"> </i>
								</a>
							</label>
						</div> 
					</div>
				
					<div class="clearfix"></div>
					<button class="btn btn-primary logsource-configuration-previous-button">Previous</button>
					<button class="btn btn-primary logsource-configuration-next-button pull-right">Next</button>
				</div>
			</div>
		</main>
		
		<!-- JS Frameworks & Plugins -->
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<!-- Useful for resizable charts, but not worth the weight  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> -->
		<script src="js/jquery-ui-1.10.3.custom.min.js"></script> <!-- Used only for the slide animation -->
		<script src="js/jquery.csv-0.71.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
		<script src="https://apis.google.com/js/client.js"> </script>
		<script src="js/jqChart/jquery.jqChart.min.js"> </script>
		<script src="js/jqChart/jquery.jqRangeSlider.min.js"> </script>
		<script src="js/jqChart/jquery.mousewheel.js"> </script>
		<!--[if IE]><script lang="javascript" type="text/javascript" src="../js/excanvas.js"></script><![endif]-->
		<script src="js/moment.min.js"> </script>


		
   
		
		<!-- Custom JS -->
		<!--<script src="js/main.js"></script>
		<script src="js/logGrapher.js"></script>
		<script src="js/logGrapher.logSource.js"></script> 
		<script src="js/data.js"></script> -->
	</body>
</html>
